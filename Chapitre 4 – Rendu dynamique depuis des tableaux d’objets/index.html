<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendu dynamique</title>
    <style>
                                                    /* Le CSS provient de ChatGPT */
        #container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding: 20px;
  background: #f5f6fa;
}

/* Cada tarjeta de producto */
.carte {
  width: 200px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 15px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

/* Efecto hover */
.carte:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}

/* Imagen con tama√±o fijo */
.carte img {
  width: 100%;
  height: 150px; /* <-- todas las fotos del mismo alto */
  object-fit: contain; /* mantiene proporciones sin deformar */
  margin-bottom: 10px;
}

/* Nombre del producto */
.carte h3 {
  font-size: 1.1em;
  color: #333;
  margin-bottom: 8px;
}

/* Precio */
.carte p {
  color: #555;
  font-weight: bold;
}
      </style>
</head>
<body>
    <h1>Catalogue de produits</h1>
    <div id="container"></div>

    <script src="script.js"></script>
</body>
</html>
